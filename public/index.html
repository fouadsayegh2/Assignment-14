<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Ticker Search</title>
  <style>
    body {
      font-family: 'Lucida Sans', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #fffffe;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #272343;
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }
    
    label {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      color: #333;
      font-weight: 600;
    }
    
    input[type="radio"] {
      margin-right: 8px;
    }
    
    input[type="text"] {
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }
    
    button[type="submit"] {
      background-color: #ffd803;
      color: #272343;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    
    button[type="submit"]:hover {
      background-color: #e3c800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search for a Stock</h1>
    <form method="GET" action="/process">
      <label>
        <input type="radio" name="searchBy" value="name" required> 
        <span>Company Name</span>
      </label>
      <label>
        <input type="radio" name="searchBy" value="ticker" required> 
        <span>Ticker Symbol</span>
      </label>
      
      <input type="text" name="search" placeholder="Enter name or ticker" required>
      
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
