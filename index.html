<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Ticker Search</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    
    input[type="radio"] {
      margin-right: 10px;
    }
    
    input[type="text"] {
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    
    button[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search for a Stock</h1>
    <form method="GET" action="/process">
      <label>
        <input type="radio" name="searchBy" value="name" required> 
        <span>Company Name</span>
      </label>
      <label>
        <input type="radio" name="searchBy" value="ticker" required> 
        <span>Ticker Symbol</span>
      </label>
      
      <input type="text" name="search" placeholder="Enter name or ticker" required>
      
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
